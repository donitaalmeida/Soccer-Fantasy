  $(document).ready(function () {

      var id=event.target.name;

      var ids=["myplayerstatsdiv","myclubstatsdiv","myolapdiv"];
      var frm=["test1","test2","test3"];
      for(var i in ids){
          $("#"+ids[i]).css("display","none");
          $("iframe[name="+frm[i]+"]").css("display","none");

            var temp=frm[i];
          }

      $("#"+id).css("display","block");
        $("iframe[name="+temp+"]").css("display","block");
    });
  });
